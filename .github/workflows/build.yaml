name: Build WolfOS ISO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso git base-devel plasma sddm python python-pip ckbcomp efibootmgr gtk-update-icon-cache hwinfo kpmcore>=24.01.75 libpwquality  mkinitcpio-openswap yaml-cpp

      - name: Install yay (AUR helper)
        run: |
          pacman -S --noconfirm git base-devel
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          su builder -c "git clone https://aur.archlinux.org/yay.git /home/builder/yay"
          su builder -c "cd /home/builder/yay && makepkg -si --noconfirm"
     
      - name: Install Calamares from AUR
        run: su builder -c "yay -S --noconfirm calamares"



      - name: Checkout
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build ISO
        run: ./build.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: WolfOS-ISO
          path: out/*.iso
